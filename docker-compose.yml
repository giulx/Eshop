services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eshopdb
      MYSQL_USER: eshop
      MYSQL_PASSWORD: eshop
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysql -ueshop -peshop -D eshopdb -e \"SELECT 1\" >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./Eshop.Backend
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=eshopdb;User=eshop;Password=eshop;"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./Eshop.Frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  mysql_data:
